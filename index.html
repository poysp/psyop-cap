<!DOCTYPE html>
<html>
<head>
  <title>Crypto Market Cap Calculator</title>
  <!-- Add any necessary CSS or external libraries in the <head> section -->
</head>
<body>
  <h1>Crypto Market Cap Calculator</h1>
  <form id="marketCapForm">
    <label for="tokenPrice">Token Price:</label>
    <input type="number" id="tokenPrice" step="0.00000001" min="0" required>
    <button type="submit">Calculate Market Cap</button>
  </form>
  
  <div id="result"></div>
<script>
  // Get the form element
  const form = document.getElementById('marketCapForm');

  // Attach an event listener to the form's submit event
  form.addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the default form submission behavior
    
    // Get the token price input value
    const tokenPriceInput = document.getElementById('tokenPrice');
    const tokenPrice = parseFloat(tokenPriceInput.value);

    // Extract the first 8 digits after the decimal point
    const adjustedTokenPrice = parseFloat(tokenPrice.toFixed(8));

    // Calculate the market cap
    const remainingTokens = 16468604709; // Replace with the actual remaining token value
    const marketCap = remainingTokens * adjustedTokenPrice;

    // Display the result
    const resultContainer = document.getElementById('result');
    resultContainer.textContent = `Market Cap: $${marketCap.toFixed(2)}`;
  });
</script>


  <!-- Add your JavaScript code here -->
</body>
</html>
